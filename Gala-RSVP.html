  <title>AASHA Gala Night RSVP</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #b71c1c, #ff9800);
      color: white;
      margin: 0;
      padding: 0;
    }
    
    /* Updated header styles to place elements on opposite ends */
    header {
      background-color: rgba(0,0,0,0.6);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between; /* This is the key change */
      gap: 20px; /* Gap between the logo and button */
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header img {
      height: 60px;
      width: 60px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .sub-title {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    /* Updated home-button styles */
    .home-button {
      background-color: transparent;
      color: #FFD700; /* Gold text */
      padding: 8px 14px;
      border: 2px solid #FFD700;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    .home-button:hover {
      background-color: #FFD700; /* Gold background */
      color: #8B0000; /* Deep red text */
      box-shadow: 0 0 10px #FFD700;
    }

    main {
      max-width: 900px;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      background: rgba(0,0,0,0.4);
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      text-align: center;
    }
    
    main h2 {
      font-size: 1.5rem;
      margin-bottom: 0.3rem;
    }
    main p {
      font-size: 1rem;
      margin-bottom: 0.8rem;
    }
    iframe {
      border: 4px solid #FFD700;
      border-radius: 8px;
      width: 100%;
      height: 900px;
    }
    footer {
      text-align: center;
      padding: 0.8rem;
      font-size: 0.8rem;
      background-color: rgba(0,0,0,0.6);
      color: #ffd54f;
      margin-top: 1rem;
    }
  </style>
</head>

  <header>
