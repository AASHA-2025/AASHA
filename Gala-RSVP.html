<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AASHA Gala Night RSVP</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #b71c1c, #ff9800);
      color: white;
      margin: 0;
      padding: 0;
    }

    /* Updated header styles to position the logo and button on opposite ends */
    header {
      background-color: rgba(0,0,0,0.6);
      padding: 1rem 2rem;
      display: flex; /* Makes the header a flex container */
      align-items: center; /* Vertically centers the items */
      justify-content: space-between; /* Pushes the logo and button to opposite ends */
      flex-wrap: wrap; /* Allows items to wrap to a new line on smaller screens */
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header img {
      height: 60px;
      width: 60px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .sub-title {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    /* Updated home-button styles */
    .home-button {
      background-color: transparent;
      color: #FFD700; /* Gold text */
      padding: 8px 14px;
      border: 2px solid #FFD700;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    .home-button:hover {
      background-color: #FFD700;
      color: #8B0000;
      box-shadow: 0 0 10px #FFD700;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.4);
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      text-align: center;
    }

    main h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    main p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    iframe {
      border: 4px solid #FFD700;
      border-radius: 8px;
      width: 100%;
      height: 900px;
    }

    footer {
      text-align: center;
      padding: 0.8rem;
      font-size: 0.8rem;
      background-color: rgba(0,0,0,0.6);
      color: #ffd54f;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="image2.PNG" alt="AASHA Logo">
      <div>
        <h1>AASHA</h1>

      </div>
    </div>
    <a href="https://aasha-2025.github.io/Index.html" class="home-button">Home</a>
  </header>
